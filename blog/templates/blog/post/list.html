<!--With the {% extends %} template tag, you tell Django to inherit from-->
<!--the blog/base.html template. Then, you ﬁll the title and content-->
<!--blocks of the base template with content. You iterate through the-->
<!--posts and display their title, date, author, and body, including a link-->
<!--in the title to the canonical URL of the post.-->
<!--In the body of the post, you apply two template ﬁlters: truncatewords-->
<!--truncates the value to the number of words speciﬁed, and-->
<!--linebreaks converts the output into HTML line breaks. You can-->
<!--concatenate as many template ﬁlters as you wish; each one will be-->
<!--applied to the output generated by the preceding one.-->

{% extends "blog/base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}Wax30d{% endblock %}
</head>

<body>

    {% block content %}
        <h1>My Blog</h1>
        {% for post in posts %}
            <h2>
                <a href="{{ post.get_absolute_url }}">
                    {{ post.title }}
                </a>
            </h2>
            <p class="date">
                Published {{ post.publish }} by {{ post.author }
            </p>
            {{ post.body|truncatewords:30|linebreaks }}
        {% endfor %}
    {% endblock %}

</body>
</html>
